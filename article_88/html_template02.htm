<html>
    <head>
        <title>Role ve hře Švestka</title>
    </head>
    <body>
        <h1>Role ve hře Švestka</h1>
        <table>
            <tr><th>Jméno</th><th>Příjmení</th><th>Popularita</th></tr>
{{range .}}
            <tr><td>{{.Name}}</td><td>{{.Surname}}</td><td>{{if gt .Popularity 0}}{{.Popularity}}{{else}}&times;{{end}}</td></tr>
{{end}}
        </table>
    </body>
</html>
